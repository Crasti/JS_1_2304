<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function game() {
            //общая функция
            let goal = getGoalNumber();
            let rounds = 10;
            let playing = true;

            while(playing) {
                if(rounds > 0) {
                    playing = findOut(goal);
                    playing ? console.log('Осталось ' + --rounds + ' ходов') : console.log('Вы выиграли: ' + goal);
                } else {
                    playing = false;
                    console.log('Кончились ходы, было загадано: ' + goal);
                }
            }
        }

        function getRandom() {
            return Math.floor(Math.random() * 10); // 0 - 9
        }

        function getGoalNumber() {
            let arr = [];
            while(arr.length < 4) {
                let num = getRandom();
                if(!arr.includes(num)) {
                    arr.push(num);
                }
            }
            return arr;
        }

        function findOut(pc) {
            let user = [...prompt('Enter 4 num value')];
            let bulls = 0;
            let cows = 0;

            user.forEach((el, index) => {
                if (el == pc[index]) {
                    bulls++;
                } else if (pc.includes(+el)) {
                    cows++;
                }
            })

            console.log(`Ваш вариант ${user}`);
            console.log(`Коров: ${cows}; Быков: ${bulls}`);

            return bulls === 4 ? false : true;
        }

        game()
    </script>
    
</body>
</html>
