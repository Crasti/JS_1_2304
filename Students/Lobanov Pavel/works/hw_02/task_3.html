<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compare(a, b) {
            if (a >= 0 && b >= 0) {
                return a - b;
            }
            else if (a < 0 && b < 0) {
                return a*b;
            }
            else {
                return a + b;
            }
        }

        let a = +prompt("Введите a:");
        let b = +prompt("Введите b:");

        console.log("Результат: ", compare(a, b))
    </script>
</body>
</html>
