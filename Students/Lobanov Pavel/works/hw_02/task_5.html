<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mult(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        let a = +prompt("Введите a:");
        let b = +prompt("Введите b:");

        console.log("add:", add(a, b));
        console.log("sub:", sub(a, b));
        console.log("mult:", mult(a, b));
        console.log("div:", div(a, b));
    </script>
</body>
</html>
