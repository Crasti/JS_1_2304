<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="game()">Play game</button>
    <script>
        function num_to_name(num) {
            switch (num) {
                case 1:
                    return "камень";
                case 2:
                    return "ножницы";
                case 3:
                    return "бумага";
            }
        }
        function game() {
            let winner = null;
            let user = +prompt("1 - камень \n2 - ножницы \n3 - бумага");
            let skynet = Math.floor(Math.random() * 3) + 1;

            console.log("Пользователь выбрал:", num_to_name(user));
            console.log("Компьютер выбрал:", num_to_name(skynet));

            if ((user == 1 && skynet == 2) || (user == 2 && skynet == 3) || (user == 3 && skynet == 1)) {
                winner = "Пользователь";
            } else if (user == skynet) {
                winner = "Ничья";
            } else {
                winner = "Компьютер";
            }

            console.log("Победитель:", winner);
        }
    </script>
</body>
</html>
