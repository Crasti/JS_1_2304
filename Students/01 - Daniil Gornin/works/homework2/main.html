        // Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),

        function mathOperation(arg1, arg2, operation){
            let answer = null;
            switch (operation) {
                case '+':
                    answer = arg1 + arg2;
                    break;
                case '-':
                    answer = arg1 - arg2;
                    break;
                case '/':
                    answer = arg1 / arg2;
                    break;
                case '*':
                    answer = arg1 * arg2;
                    break;
                default:
                    console.log('Не тот знак ответ 0');
                    answer = 0;
                    break;
            }
            return answer;
        }

        let ope = prompt('Введите операцию');

        // Формат: function power(val, pow), где val – заданное число, pow – степень.

        function power(val, pow){
            if (pow === 1){
                return val;
            }
            else {
                return val * power(val, pow - 1);
            }
        }
